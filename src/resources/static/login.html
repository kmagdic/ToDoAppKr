<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login</title>

    <script>
        function login(){
            var email = document.getElementById("email").value;
            if (email == "admin@todo.com") {
                window.location.href="employees.html"
            } else{
                window.location.href="employee_todo_list_user.html"
            }
        }
    </script>
</head>
<body>
  <div class ="container mt-5">
      <nav class="navbar">
          <h1>ToDo App</h1>
          <img src="admin.png" alt="" width="70" height="72" />
      </nav>

      <div class="col-12 col-lg-4">
        <form>
          <label for="email">Email</label><br>
          <input class="form-control"  type="email" id="email" name="email"> <br><!-- name se koristi kod slanja podataka na server, a id viÅ¡e koko bi se dohvatio taj element u JS-->
          <label for="pass">Password</label><br>
          <input class="form-control"  type="password" id="pass" name="pass"><br>
        </form>
        <br>
        <button class ="btn btn-primary" type="button" onclick="login()">Login</button>
      </div>

  </div>
</body>
</html>
