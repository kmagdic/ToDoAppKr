<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ListToDos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <nav class="navbar">
        <h1>ToDo App - David</h1>
        <img src="man.jfif" alt="" width="70" height="72" />
    </nav>

    <div class="col-12 col-lg-4">
        <form>
            <label for="todo">Todo</label><br>
            <input class="form-control"  type="text" id="todo" name="todo" placeholder="Unesi todo"> <br><!-- name se koristi kod slanja podataka na server, a id više koko bi se dohvatio taj element u JS-->
        </form>
        <button class="btn btn-primary" name="submit" onclick="dodaj()"> Dodaj </button>
    </div>
    <br>
    <hr class="hr hr-blurry col-12 col-lg-4" />

    <h4>ToDo list</h4>
    <ul class="list-group col-12 col-lg-4">
        <li class="list-group-item">Oprati veš</li>
        <li class="list-group-item">Skuhati ručak</li>
        <li class="list-group-item">Očistiti stan</li>
    </ul>

</div>


</body>
</html>
